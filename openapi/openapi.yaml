openapi: 3.0.2
info:
  title: Player Character API
  description: >
    This API definition describes a Player Character API.
  version: 1.4.0
  contact:
    name: API Support
    url: 'http://www.example.com/support'
    email: georgehbroadhurst@gmail.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  /player-characters:
    get:
      summary: Get all player characters
      operationId: listPlayerCharacters
      tags:
        - Player Character
      responses:
        '200':
          description: A list of player characters
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ./components/schemas/PlayerCharacter.yaml
  /player-characters/{playerCharacterId}:
    get:
      summary: Get a specific player character by ID
      operationId: getPlayerCharacter
      tags:
        - Player Character
      parameters:
        - name: playerCharacterId
          in: path
          required: true
          description: ID of the player character to get
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: A player character
          content:
            application/json:
              schema:
                $ref: ./components/schemas/PlayerCharacter.yaml
  /player-characters/{playerCharacterId}/equipment:
    get:
      summary: Get all equipment for a specific player character
      operationId: listPlayerEquipment
      tags:
        - Player Character
      parameters:
        - name: playerCharacterId
          in: path
          required: true
          description: ID of the player character to get equipment for
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: A list of equipment for a specific player character
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ./components/schemas/Equipment.yaml
    post:
      summary: Add equipment to a specific player character
      operationId: addPlayerEquipment
      tags:
        - Player Character
      parameters:
        - name: playerCharacterId
          in: path
          required: true
          description: ID of the player character to add equipment to
          schema:
            type: string
            format: uuid
      requestBody:
        description: Equipment object to add
        required: true
        content:
          application/json:
            schema:
              $ref: ./components/requestBodies/Equipment.yaml
      responses:
        '200':
          description: A list of equipment for the specified player character
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ./components/schemas/Equipment.yaml
  /roguish-feats:
    get:
      summary: Get all roguish feats
      operationId: listroguishFeats
      tags:
        - Roguish Feat
      responses:
        '200':
          description: A list of all roguish feats
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ./components/schemas/RoguishFeat.yaml
  /roguish-feats/{roguishFeatId}:
    get:
      summary: Get a specific roguish feat by ID
      operationId: getroguishFeat
      tags:
        - Roguish Feat
      parameters:
        - name: roguishFeatId
          in: path
          required: true
          description: ID of the roguish feat to get
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: A list of all roguish feats
          content:
            application/json:
              schema:
                $ref: ./components/schemas/RoguishFeat.yaml
  /equipment/:
    get:
      summary: Get all equipment
      operationId: listEquipment
      tags:
        - Equipment
      parameters:
        - name: search
          in: query
          description: Search term
          required: false
          schema:
            type: string
      responses:
        '200':
          description: A list of all equipment
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ./components/schemas/Equipment.yaml
  /equipment/{equipmentId}:
    get:
      summary: Get a specific equipment by ID
      operationId: getEquipment
      tags:
        - Equipment
      parameters:
        - name: equipmentId
          in: path
          required: true
          description: ID of the equipment to get
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: A list of all equipment
          content:
            application/json:
              schema:
                $ref: ./components/schemas/Equipment.yaml
  /moves/:
    get:
      summary: Get all moves
      operationId: listMoves
      tags:
        - Move
      responses:
        '200':
          description: A list of the basic moves available to all characters
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ./components/schemas/Move.yaml
  /moves/{moveId}:
    get:
      summary: Get a specific move by ID
      operationId: getMove
      tags:
        - Move
      parameters:
        - name: moveId
          in: path
          required: true
          description: ID of the move to get
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: A list of all moves
          content:
            application/json:
              schema:
                $ref: ./components/schemas/Move.yaml