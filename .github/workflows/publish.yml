name: Publish NPM Package

on:
  push:
    branches:
      - production
jobs:  
  publish:
    needs: generate_code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm i
      - uses: JS-DevTools/npm-publish@v3
        with:
          package: ./clients/api-typescript-axios/package.json
          token: ${{ secrets.NPM_TOKEN }}